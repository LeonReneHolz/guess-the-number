<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Guess the number</title>
</head>
<body>
    <p id="score" class="scores text">Score: 0</p>
    <p id="tries" class="scores text" class="text">Tries left: 10</p>
    <main id="main">
        <div id="wrapper">
            <div id="card">
                <p id="card__text">?</p>
            </div>
            <div id="container">
                <section id="text-wrapper">
                    <h1>Guess the number</h1>
                    <p id="guess-text">Guess a number between 1 and 20</p>
                </section>
                <section id="input-wrapper">
                    <input id="number-input" type="text" name="guess">
                    <div id="button-wrapper">
                        <button class="button">Restart</button>
                        <input class="button" type="submit" value="Guess">
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
